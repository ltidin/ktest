<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>XML-Jquery</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- **************************************************************************************** 
        !   connect your main.js script to hmtl                                                     *
        !   add version of jquery                                                                   *
        ! *************************************************************************************** -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- javascript reference -->
        <script type="text/javascript" src="./main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center;">
                <h1 id="headerTitle">Item's list</h1>
            </div>
            <form>
                <div class="form-group">
                  <label for="search"></label>
                  <input type="text" class="form-control" id="search_field" aria-describedby="search" placeholder="Enter product">
                </div>
              </form>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Art</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td id="Name"></td>
                    <td id="Size"></td>
                    <td id="Art"></td>
                    <td id="Balance"></td>
                    <td id="Price"></td>
                  </tr>
                </tbody>
              </table>
              <button id="fetch_data" type="button" class="btn btn-primary btn-lg btn-block">Fetch data</button>
        </div>
    </body>

</html>
